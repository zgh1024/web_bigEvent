<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- 导入layui样式 -->
  <link rel="stylesheet" href="/assets/lib/layui-v2.6.8/layui/css/layui.css">
  <!-- 导入自己的样式 -->
  <link rel="stylesheet" href="/assets/css/user/user-info.css">

  <!-- 引入 jq 文件 -->
  <script src="/assets/lib/jquery.js"></script>
  <!-- 引入自己封装的 baseAPI js文件 -->
  <script src="/assets/js/baseAPI.js"></script>
  <!-- 引入 layui 的js 文件 -->
  <script src="/assets/lib/layui/layui.all.js"></script>
  <!-- 引入自己的js文件 -->
  <script src="/assets/js/user/user-info.js"></script>

</head>
<body>
  <!-- 个人信息 -->
  <div class="layui-card">
    <div class="layui-card-header">修改用户信息</div>
    <div class="layui-card-body">
      
      <form class="layui-form" lay-filter="formUserInfo">
        <!-- 隐藏域  type="hidden"就是隐藏域表单，特点是看不见-->
        <input type="hidden" name="id" value="">

        <!-- 没有隐藏的表单  -->
        <div class="layui-form-item">
          <label class="layui-form-label">登录名称</label>
          <div class="layui-input-block">
            <input type="text" name="username" required  lay-verify="required" placeholder="" autocomplete="off" class="layui-input" readonly > 
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">用户昵称</label>
          <div class="layui-input-block">
            <input type="text" name="nickname" required  lay-verify="required|nickname" placeholder="请输入用户昵称" autocomplete="off" class="layui-input"  >
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">用户邮箱</label>
          <div class="layui-input-block">
            <input type="text" name="email" required  lay-verify="required|email" placeholder="请输入用户邮箱" autocomplete="off" class="layui-input">
          </div>
        </div>

        <div class="layui-form-item">
          <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="formDemo" id="subInfo">提交修改</button>
            <button type="reset" class="layui-btn layui-btn-primary" id="btnReset">重置</button>
          </div>
        </div>
      </form> 
    </div>
  </div>
</body>
</html>
